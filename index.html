<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Display</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <!-- <div class="nav"><img id="img1" src="img/logopic.jpg"> <img id="img2" src="img/wordlogo.png"></div> -->
            <div id="time">Loading...</div>
            <div class="detail">
                <h1>ราคาทองคำแท่ง 96.5%</h1>
                <table>
                    <tr>
                        <td>ขายออก</td>
                        <td class="price" id="gold_bar_buy"></td>
                    </tr>
                    <tr>
                        <td>รับซื้อ</td>
                        <td class="price" id="gold_bar_sell"></td>
                    </tr>
                </table>
                
            </div>
            <div>
                <h4>ข้อมูลล่าสุด ณ วันที่ <span id="date"></span> <span id="update_time"></span></h4>
            </div>
        </div>
        <div class="main-content" id="main-content">
            <img id="random-image" src="" alt="Random Image">
        </div>
    </div>
</body>
</html>
